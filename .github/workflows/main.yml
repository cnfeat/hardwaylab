name: Auto Deploy

# 触发部署的条件
on:
  push:
    branches: 
      - master  # 确保这是你的主分支

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build docs
        run: npm run docs:build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # 部署到gh-pages分支
          folder: docs/.vuepress/dist  # VuePress构建的输出目录
          # 移除直接硬编码的TOKEN，改为使用GitHub Secrets
          token: ${{ secrets.GITHUB_TOKEN }}  # 使用GitHub自动生成的Token

